<div>
  <md-sidenav class="md-sidenav-left"
              md-component-id="mainNav"
              md-whiteframe="4">
    <md-content layout-margin>
      <h3>Ng Fundamentals</h3>
      <md-list>
        <md-list-item ng-repeat="item in $ctrl.linkItems"
                      class="md-1-line">
          <a href="{{item.path}}">{{item.text}}</a>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>


  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button ng-click="$ctrl.toggleSideNav()"
                 class="md-icon-button" aria-label="Menu">
        <md-icon>menu</md-icon>
      </md-button>
      <h2 md-truncate flex>Ng Fundamentals</h2>
    </div>
  </md-toolbar>
</div>
